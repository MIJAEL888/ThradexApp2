<script th:inline="javascript">
/*<![CDATA[*/
var categoria = /*[[${categorias}]]*/:'valdefault';
var procesar = /*[[${porProcesar}]]*/:'valdefault';
var justificar = /*[[${porJustificar}]]*/:'valdefault';

var lsCateg= categoria.split(',');
var lsJustificar= justificar.split(',').map(function(item) {
    return parseInt(item, 10);
});
var lsProcesar= procesar.split(',').map(function(item) {
    return parseInt(item, 10);
});


console.log(lsCateg);
console.log(lsProcesar);
console.log(lsProcesar);

var chart = {type: 'column'};
var title = {text: 'Eventos Pendientes'};
var xAxis = {categories: lsCateg };
var yAxis = {
    min: 0,
    title: {
        text: 'Total de Eventos'
    },
    stackLabels: {
        enabled: true,
        style: {
            fontWeight: 'bold',
            color: (Highcharts.theme ) || 'gray'
        }
    }
};
var legend = {
		align: 'center',
	    verticalAlign: 'bottom'
};
var tooltip = {
    headerFormat: '<b>{point.x}</b><br/>',
    pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
};
var plotOptions = {
    column: {
        stacking: 'normal',
        dataLabels: {
            enabled: true,
            color: (Highcharts.theme ) || 'white'
        }
    }
};
var series = [
 { 
   name: 'PorJustificar',
   data: lsJustificar
 }, {
   name: 'PorProcesar',
   data: lsProcesar
 }
];

var json = {};
json.chart=chart;
json.title=title;
json.xAxis=xAxis;
json.yAxis=yAxis;
json.legend=legend;
json.tooltip=tooltip;
json.plotOptions=plotOptions;
json.series=series;
$('#container').highcharts(json);


/*]]>*/
		</script>
