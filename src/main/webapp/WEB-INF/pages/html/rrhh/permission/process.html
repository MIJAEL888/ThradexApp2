<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
</head>
<body>

<div th:fragment="messageType">
	  <div class="alert alert-info alert-dismissable fade in">
          <button type="button" data-dismiss="alert" aria-hidden="true"
                  class="close">&times;</button>
          <strong></strong> 
		  The selected option will be consider like 
		  <strong th:text="${rhType.rhTypeParent.name}"></strong> 
      </div>
</div>


<div th:fragment="processPermission" id="process-permission" role="dialog" aria-labelledby="myModalLabel"
    data-backdrop="static" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 id="myModalLabel" class="modal-title">Process permission</h4></div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" id="divProcess"> 
                   <p>Ajax content loading...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn white">Close</button>
<!-- 				  <button type="button" onclick="submit('#formProcessPermission')" class="btn btn-primary">Submit</button> -->
            </div>
        </div>
    </div>
</div>

<div th:fragment="newPermission" id="modal-permission" role="dialog" aria-labelledby="myModalLabel"
	data-backdrop="static" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close"><span
                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Request a Permission</h4>
        </div>
        <div class="modal-body" id="detailModalPermission">
            <div class="row">
                <div class="col-md-12"> 
                	<div th:replace="html/rrhh/permission/forms :: newForm"></div>
                </div>
            </div>
        </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn white">Close</button>
<!--                 <button type="submit"  onclick="submit('#formPermission')" class="btn btn-primary">Submit</button> -->
            </div>
    </div>
    </div>
</div>

</body>
</html>
