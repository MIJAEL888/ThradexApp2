<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
</head>
<body>

	<form th:fragment="newForm" id="formAbroadJob" class="form-horizontal" 
		action="#" th:action="@{/shift/newAbroadJob}" enctype="multipart/form-data"
		th:object="${formAbroadJob}" method="post">
		<div th:if="${error} == false" class="alert alert-success alert-dismissable fade in" >
		  <button type="button" data-dismiss="alert" aria-hidden="true"
           class="close">&times;</button>
	       <strong>Well done!</strong> You successfully registered a new AbroadJob. <br/>
	       You can create a new one or just close it.
		</div>
		<div th:if="${error} == true"  class="alert alert-danger alert-dismissable fade in">
			<button type="button" data-dismiss="alert" aria-hidden="true"
           class="close">&times;</button>
	      	<strong>Oh snap!</strong> We had problems with the AbroadJob registration. 
	     	Message: ${errorMessage}.
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Staff</label>
			<div class="col-md-9">
				<select class="form-control input-medium" th:field="*{rhPerson.id}">
					<option value="0">-- SELECT AN OPTION --</option>
					<option th:each="person : ${listRhPersons}" th:value="${person.id}"
						th:text="${person.fullname}">Staff 1</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Country</label>
			<div class="col-md-9">
				<select class="form-control input-medium" th:field="*{sisCountry.id}" id="idCountry">
					<option value="0">-- SELECT AN OPTION --</option>
					<option th:each="country : ${listCountry}" th:value="${country.id}"
						th:text="${country.name}">Country 1</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Region</label>
			<div class="col-md-9">
				<select class="form-control input-medium" th:field="*{sisRegion.id}" id="idRegion">
					<option value="0">-- SELECT AN OPTION --</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Start Date/Time</label>
			<div class="col-md-9">
				<input id="datepicker" type="text" placeholder="Pick a date"
					class="form-control input-medium" th:field="*{dateStart}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Finish Date/Time</label>
			<div class="col-md-9">
				<input id="datepicker2" type="text" placeholder="Pick a date"
					class="form-control input-medium" th:field="*{dateFinish}" />
			</div>
		</div>
		     <div class="form-group" >
     	<label class="col-md-3 control-label">Charge type:</label>
         <div class="col-md-9">
         	<div class="radio-inline">
             	<label><input type="radio" 
                  	value="false" th:field="*{toPay}"/>COMPENSATE</label>
             </div>
             <div class="radio-inline">
             	<label><input type="radio" 
                    value="true" th:field="*{toPay}"/>TO PAY</label>
             </div>
             
         </div>
     </div>
		<div class="form-group">
			<label class="col-md-3 control-label">Attach Files</label>
			<div class="col-md-9">
				<input id="inputFiles" th:field="*{files}" type="file" multiple="multiple" placeholder="Select files..."
				data-show-preview="false" data-show-upload="false" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">Reason</label>
			<div class="col-md-9">
				<textarea placeholder="Detail the reason." rows="5"
					class="form-control" th:field="*{reason}"></textarea>
			</div>
		</div>
		<div class="form-group">
 	 	<div class="col-md-3">	</div>
         <div class="col-md-9">
         	<button type="submit" class="btn btn-primary">Submit</button>
       	</div>
     </div>
	</form>

</body>
</html>
