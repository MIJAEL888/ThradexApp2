<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
</head>
<body>

<div th:fragment="modalProcess" id="process-schedule-job" role="dialog" aria-labelledby="myModalLabel"
    data-backdrop="static" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 id="myModalLabel" class="modal-title">Process Schedule Job</h4></div>
            <div class="modal-body" id="detailExtraHour">
                <div class="row">
                    <div class="col-md-12" id="divProcess"> 
                   <p>Ajax content loading...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn white">Close</button>
<!--                 <button type="button" class="btn btn-primary">Submit</button> -->
            </div>
        </div>
    </div>
</div>

<div th:fragment="newJob" id="modal-job" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	 data-backdrop="static" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 id="myModalLabel" class="modal-title">Create a new schedule job</h4></div>
            <div class="modal-body" id="detailScheduleJob">
                <div class="row">
                    <div class="col-md-12"> 
                   	<div th:replace="html/rrhh/schedJob/forms :: newForm"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn white">Close</button>
<!--                 <button type="button" onclick="submit('#formScheduleJob')" class="btn btn-primary">Submit</button> -->
            </div>
        </div>
    </div>
</div>

<div th:fragment="modalProcess" >
	
</div>

</body>
</html>
